    <!-- about_area  -->
    <div class="about_area">
        <div class="container">
            <div class="row align-items-center">
                {% for i in profiles %}
                <div class="col-xl-5 col-md-6">
                    <div class="about_thumb">
                        <img class="img-fluid" src="{{i.artist_image.url}}" alt="" style="width:150px;height: 200px;">
                    </div>
                </div>
                <div class="col-xl-7 col-md-6">
                    <div class="about_info">
                        <h3>{{i.artist_type}} - {{i.artist_name}}</h3>
                        <p>{{i.artist_desc}}</p>
                        <p style="color:black;">Artist Fee: {{i.artist_price}}</p>
                        <p>
                            <a href="{% url 'artist_edit_profile' pk=i.pk %}">
                                <input type="button" value="EDIT" class="btn btn-primary">
                            </a>
                            <a href="{% url 'artist_delete_profile' pk=i.pk %}">
                                <input type="button" value="DELETE" class="btn btn-danger">
                            </a>
                        </p>    

                        <!--div class="signature">
                            <img src="{% static 'img/about/signature.png' %}" alt="">
                        </div !-->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
