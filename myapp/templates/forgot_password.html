{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- bradcam_area  -->
    <div class="bradcam_area breadcam_bg_2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Forgot Password</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
      <div class="row" align="center">
        <div class="container">
          
        
        <div class="col-12">


          <h2 class="contact-title">Forgot Password</h2>
        </div>
        <div class="col-lg">
          {% if msg %}
            <h4 style="color:green;">{{msg}}</h4>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'forgot_password' %}" method="post" align="center">
          {% csrf_token %}
            <div>              
              <div class="col-sm">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email Address'" placeholder = 'Enter Email Address'>
                  <span id="email_error" style="color:red;"></span>
                </div>
              </div>              
            </div>
            <div class="form-group mt">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send OTP</button>
              
            </div>


          </form>
        </div>
        
        </div>
      </div>
    </div>
    </div>
    <script>
          $("#email").change(function(){
            var email=$(this).val();

            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Not Registered"
                }else{
                  /*document.getElementById("email").style.border="5px solid green";*/
                }
              }
            });
          });

        </script>
  </section>
  <!-- ================ contact section end ================= -->

</body>

</html>

{% endblock %}
